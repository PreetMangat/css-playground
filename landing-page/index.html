<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="container-1">
        <div class="header">
            <div class="header-logo">
                Header Logo
            </div>
            <div class="navigation">
                <ul class="navigation-links">
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>

        <div class="intro-content">
            <div class="intro-website">
                <p class="intro-text">This website is awesome</p>
                <p class="intro-paragraph">
                    This website has some subtext that goes header
                    under the main title. It's a smaller font and
                    the color is lower contrast
                </p>
                <button>Sign up</button>
            </div>

            <div class="intro-image">
                <p>This is a placeholder for an image</p>
            </div>
        </div>
    </div>

    <div class="container-2"></div>
    <div class="container-3"></div>
    <div class="container-4"></div>
</body>
</html>
